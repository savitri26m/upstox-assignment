<div class="card">
  <img class="card-img-top img-fluid" [src]="countryRec.flag" alt="countryRec.name">
  <div class="card-body">
    <h5 class="card-title">{{countryRec.name}} | {{countryRec.numericCode}} </h5>
    <p class="card-text">{{countryRec.population}}</p>
    <p class="card-text">{{countryRec.capital}}</p>
  </div>
</div>
